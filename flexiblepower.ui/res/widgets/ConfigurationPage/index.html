<script type="text/javascript" src="assets/js/script.js"></script>

<!-- Jquery BBQ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ba-bbq/1.2.1/jquery.ba-bbq.min.js"></script>

<!-- Underscore JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>

<!-- Headroom JS. Used for hiding the header on scroll. -->
<script type="text/javascript" src="/js/vendor/jQuery.headroom.min.js"></script>
<script type="text/javascript" src="/js/vendor/headroom.min.js"></script>

<!-- Script to show floating messages. Source: http://sideroad.secret.jp/plugins/jQueryFloatingMessage/ -->
<script type="text/javascript" src="/js/vendor/floating-message/jquery.floatingmessage.js"></script>
<link rel="stylesheet" href="/css/vendor/jquery-ui.css" />

<link rel="stylesheet" href="assets/css/style.css" />

<div id="dashboardroot" class="center dashboard">
    <div class="container">
        <div class="bundles">
            <div class="bundle">
                <div class="bundle-header">
                    <div class="bundle-name"></div>
                    <div class="bundle-actions"></div>
                </div>
                <div class="bundle-configurations">
                    <div class="bundle-configuration">
                        <div class="configuration-id"></div>
                        <div class="configuration-actions"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="configDiv">
            <div class="configPanel">
                <h2 class="configTitle" id="configTitle"></h2>
                <div class="configurationOptions">
                    <div class="configurationOption"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--
    BELOW ARE TEMPLATES THAT ARE USED WHEN MANIPULATING
    THIS PAGE USING JAVASCRIPT.
-->

<!-- START CONFIGURED COMPONENTS LIST TEMPLATE -->
<div class="configured-components-list-template hidden">
    <div class="configured-components-list" id="{#configured_components_list_id#}"></div>
</div>
<!-- END CONFIGURED COMPONENTS LIST TEMPLATE -->

<!-- START NO-CONFIGURED-BUNDLES-FOUND TEMPLATE -->
<div class="no-configured-components-template hidden">
    <div class="no-configured-components" id="{#id#}">
        Currently you don't have any Apps installed. Click on the button &quot;New App&quot; to install new Apps.
    </div>
</div>
